<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerdit-Card</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
                <h5>Master card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="card-number">
                <h6>Card Number</h6>
                <h5 class="number">8090 7643 2342 1234</h5>
                <h5 class="name">Ramraj Salute</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Upto</h6>
                <h5>03/27</h5>
            </div>
        </div>
    </div>
</body>
</html>
