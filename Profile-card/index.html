<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile_image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Vasanthkumar S</span>
            <span class="job">UI/UX and Graphic Designer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #1f2328;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background: #3c79fc;" class="link">
                <i class='bx bxl-behance' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">View Profile</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <a href="#" class="link">
                    <i class='bx bx-heart' ></i>
                </a>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <a href="#" class="link">
                    <i class='bx bx-message-rounded' ></i>
                </a>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <a href="#" class="link">
                    <i class='bx bxs-share' ></i>
                </a>
                <span class="number">12k</span>
            </div>


        </div>
    </div>
</body>
</html>
