<!-- DISPLAY PROPERTY

Inline — Same line, fill the size of the content, cannot set width and Height
Inline-block — Same line, fill the size of the content we can set width and Height
Block — Different line, fill the size of entire width we can set height and width
None -- this will Hide the element from the html

span tag - cover only text range
margin-left: 60%;  screensize 100% athula 60%
-->

<style>
    nav{
        background-color: black;
        color: white;
        display: inline-block;
        padding: 10px;
    }
   
    li,ul,h1{
        display: inline;
    }
    ul{
        margin-left: 60%;
    }
</style>
<nav>
    <h1>NAVBAR</h1>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>
</nav>
